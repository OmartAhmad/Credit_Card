<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA0Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="images/Visa.png" alt="" />
              <h5>Visa</h5>
            </span>
            <img src="images/chip.png" alt="" class="chip" />
          </header>

          <div class="card-deatils">
            <div class="name-numbers">
              <h6>Card Number</h6>
              <h5 class="number">1111 2222 3333 4444</h5>
              <h5 class="name">Omar Ahmad</h5>
            </div>

            <div class="vaild-date">
              <h6>Experation Date</h6>
              <h5>01/29</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>For help please call customer service at 123-456-7890</h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>009</i></div>
          <h5>
            This project is for example purposes only, showcasing my HTMl and
            CSS skills.
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
